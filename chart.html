<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ECharts</title>
  <style>
    h1
    {
      border-color: #cc170f;
      border-radius: 25px;
      box-shadow: #671bee;
      width: 840px;
      background-color: #6fbfff;
      color: #fffe58;
      padding: 20px;
    }
    div.AA
    {
      font:"DejaVu Sans Mono";
      font-size: xx-large;
      box-shadow:  10px 10px 15px #888;;
      border-radius: 25px;
      background-color: #6fbfff;
      width: 200px;
      padding: 20px;
      border:12px solid;
    }
  </style>
  <!-- 引入 echarts.js -->
  <script src="bootstrap-3.3.7-dist/js/echarts.js"></script>
</head>
<body>
<h1>大家一起来happy!!!!</h1>
<div CLASS="AA">
  dddddd
</div>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 600px;height:400px;"></div>
<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var option = {
    title: {
      text: 'ECharts 入门示例'
    },
    tooltip: {},
    legend: {
      data:['销量']
    },
    xAxis: {
      data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [15, 20, 36, 10, 10, 20]
    }]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart.setOption(option);
</script>
</body>
</html>
